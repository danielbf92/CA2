<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/minilogo.png"> <!--code for customizing icon on the browser tab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="contact-body">
    <!-- D&B NAVBAR -->
    <script src="../js/navbar.js"></script>
    <br>
    <!-- D&B FORM -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center">
                <h2>Contact us</h2>
                <p class="lead"> Questions to ask? Fill out the form to contact us directly...</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="email" class="form-label"> Email Address:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="e.g daniel@gmail.com">
                        </div>
                        <label for="name" class="form-label"> Name:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-person-raised-hand"></i>
                            </span>
                            <input type="text" class="form-control" id="name" placeholder="e.g Daniel">
                        </div>
                        <label for="subject" class="form-label"> What is your question about?</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-chat-right-dots-fill"></i>
                            </span>
                            <select class="form-select" id="subject">
                                <option value="pricing" selected>Pricing query</option>
                                <option value="content" selected>Content query</option>
                                <option value="other" selected>Other query</option>
                            </select>
                        </div>
                        <div class="form-floating mb-4 mt-5">
                            <textarea id="query" class="form-control" style="height: 140px"></textarea>
                            <label for="query" class="form-label"> Your query...</label>
                        </div>
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>
    <!-- D&B FOOTER -->
    <script src="../js/footer.js"></script>
</body>
</html>
